
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI KIAF - Chat with SOVA & AXEL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #2c3e50;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 { margin: 0; }
    #avatarContainer {
      margin-top: 1rem;
      width: 200px;
      height: 200px;
      background: #000;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px #29b6f6;
      animation: glow 2s infinite ease-in-out alternate;
    }
    #avatarContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes glow {
      from { box-shadow: 0 0 15px #29b6f6; }
      to { box-shadow: 0 0 30px #00e5ff; }
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 40vh;
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: #00e676; }
    .bot { text-align: left; color: #29b6f6; }
    #inputArea {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 1rem;
    }
    #userInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px 0 0 5px;
      border: none;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #00e676;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #avatarSelect { margin-top: 1rem; }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI KIAF ðŸ¤–</h1>
    <p>Chat with <strong>SOVA</strong> or <strong>AXEL</strong></p>
  </header>

  <div id="avatarSelect">
    <label for="avatar">Choose Avatar:</label>
    <select id="avatar">
      <option value="sova" selected>SOVA (Female)</option>
      <option value="axel">AXEL (Male)</option>
    </select>
  </div>

  <div id="avatarContainer">
    <img id="avatarImg" src="https://cdn.openai.com/chatgpt/ai-avatar.png" alt="AI Avatar">
  </div>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const avatarSelect = document.getElementById('avatar');
    const avatarImg = document.getElementById('avatarImg');

    const synth = window.speechSynthesis;

    const avatarVoices = {
      sova: { img: "https://cdn.openai.com/chatgpt/ai-avatar.png", voiceLang: "ur-PK" },
      axel: { img: "https://cdn.openai.com/chatgpt/ai-avatar.png", voiceLang: "ur-PK" }
    };

    avatarSelect.addEventListener('change', () => {
      const selected = avatarSelect.value;
      avatarImg.src = avatarVoices[selected].img;
    });

    const botReply = (input) => {
      input = input.toLowerCase();
      if (input.includes("hello") || input.includes("salam")) {
        return "Assalamu Alaikum! Main aapki madad ke liye tayar hoon.";
      } else if (input.includes("name")) {
        return "Mera naam " + (avatarSelect.value === "sova" ? "SOVA" : "AXEL") + " hai!";
      } else if (input.includes("kaise ho")) {
        return "Main bilkul theek hoon! Aap kaise ho?";
      } else {
        return "Mujhe maaf kijiye, yeh main samajh nahi paya.";
      }
    };

    const speak = (text) => {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = avatarVoices[avatarSelect.value].voiceLang;
      synth.speak(utter);
    };

    const addMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    sendBtn.onclick = () => {
      const input = userInput.value.trim();
      if (input !== '') {
        addMessage(input, 'user');
        const reply = botReply(input);
        setTimeout(() => {
          addMessage(reply, 'bot');
          speak(reply);
        }, 600);
        userInput.value = '';
      }
    };

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
